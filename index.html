<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Кнопки и другое</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="section">
                <div class="section__text">
                    Для входа в аккаунт нажмите на кнопку <q>Войти</q>
                </div>
                <div class="section__button">
                    <button id="open">Войти</button>
                </div>
            </div>
            <div class="modal" id="modal">
                <div class="modal__main">
                    <div class="modal__close">
                        <button class="close" id="close">X</button>
                    </div>
                    <div class="modal__title">
                        <b>Даннные для входа</b>
                    </div>
                    <div class="modal__form-1">
                        <form>
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                        </form>
                    </div>
                    <div class="modal__form-2"> 
                        <form>
                            <label for="pass">Password:</label>
                            <input type="password" name="pass">
                        </form>
                    </div>
                    <div class="modal__button">
                        <button type="submit" id="modal">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var button = document.getElementById('open')
        var close = document.getElementById('close')
        var modal = document.getElementById('modal')

        button.addEventListener('click', function(event) {
            event.preventDefault();
            modal.style.display = 'block';
        });

        close.addEventListener('click', function(event){
            event.preventDefault(); 
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
